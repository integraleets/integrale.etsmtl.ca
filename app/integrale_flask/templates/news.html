{% extends "layout.html" %}
{% block title %}Nouvelles{% endblock %}
{% block content %}
<h2>Nouvelles</h2>
<div class="row"> <!-- Creates horizontal overflow mais sans, le footer arrive Ã  droite--> 
	<div class="col-md-8 col-md-offset-2">
		<ul class=entries>
  			{% for entry in entries %}
    		<li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
			{% else %}
			<li><em>Unbelievable.  No entries here so far</em>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}

<!doctype html>
<html>
<head>
	{% block head %}
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<title>{% block title %}{% endblock %} - Intégrale</title>
	{% endblock %}
</head>
<body class="stretched no-transition">
	<div id="wrapper" class="clearfix">
	<div id="content">
	<div class="header">
	<nav id="primary-menu">
		<ul class="nav nav-pills pull-right">
			<li role="presentation"><a href="/">Home</a>
			</li>
			<li role="presentation"><a href="/membre">Membre</a>
			</li>
			<li role="presentation"><a href="/contact">Nous contacter</a>
			</li>
			<li role="presentation" class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
				  Mon Compte <span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li role="presentation"><a href="/login">Login</a>
					</li>
				</ul>
			</li>
		</ul>
	</nav>
	<h3 class="text-muted">Intégrale</h3>
	</div>
		{% block content %}{% endblock %}
	</div>
	<div id="footer">
		<footer class="footer">
			{% block footer %}
			  <div class="container">
				<p class="text-muted">&copy; Copyright 2016 by <a href="http://integrale.etsmtl.ca/">Integrale ETS</a>.</p>
			  </div>
			{% endblock %}
		</footer>
	</div>
	</div>
</body>
</html>
